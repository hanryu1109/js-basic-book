<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		let startNumber = 1;
		const endNumber = 100;
		const empty = [];

		while (startNumber <= endNumber) {
			if (startNumber % 3 == 0) {
				document.write(`${startNumber}, `);
				empty.push(startNumber);
			}
			startNumber++
		}
		document.write('<br><br>');
		document.write(`3의 배수의 갯수 : ${empty.length}`);
	</script>
</body>
</html>
