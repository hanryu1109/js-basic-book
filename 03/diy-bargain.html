<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>
	<script>
		let originPrice, rate, savedPrice, resultPrice;
		originPrice = document.querySelector('#oPrice').value;
		rate = document.querySelector('#rate').value;
		savedPrice = originPrice / rate;

		function showPrice() {
			originPrice = document.querySelector('#oPrice').value;
			rate = document.querySelector('#rate').value;
			savedPrice = originPrice * (rate/100);
			resultPrice = originPrice - savedPrice;
			document.querySelector('#showResult').innerHTML = `원래 가격은 ${originPrice}원 입니다. 할인율 ${rate}%로 적용되었으며 할인된 가격은 ${savedPrice}원 입니다. 총 결제 금액은 ${resultPrice} 원입니다`;
		}
	</script>
</body>
</html>
